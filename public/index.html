<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Seam Miniapp Builder"
      content="Editor to create new miniapps for the Seam social network."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./src/**/*.{html,js,jsx,ts,tsx}"],
        theme: {
            extend: {
              fontFamily: {
                sans: ['Public Sans', 'ui-sans-serif', 'system-ui'],
              },
              colors: {
                'seam-green': '#CCFE07',
                'seam-black': '#101010',
                'seam-blue': '#0051E8',
                'seam-pink': '#EE39FB',
                'seam-white': '#FEFEFE',
                'seam-gray-subtitle': "#808080",
                'seam-red': '#E12451',
                'seam-gray': '#EFEFEF'
              },
              animation: {
                rotate: 'rotate 10s linear infinite',
              },
              keyframes: {
                rotate: {
                  '0%': { transform: 'rotate(0deg)' },
                  '100%': { transform: 'rotate(360deg)' },
                }
              }
            },
          },
        plugins: [],
      }
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Unbounded&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Seam Miniapp Builder</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      To begin the development, run `npm start` or `yarn start`.
    -->
  </body>
</html>
